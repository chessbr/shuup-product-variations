[metadata]
name = shuup-product-variations
version = 1.0.1.post+gitver
description =
long_description = file: README.md
keywords =

[options]
include_package_data = True
packages = find:
install_requires =
    shuup
    shuup-api
    shuup-rest-api

[options.entry_points]
shuup.addon = shuup_product_variations = shuup_product_variations

[options.packages.find]
exclude = tests, tests.*

[bdist_wheel]
universal = 1

[tool:pytest]
DJANGO_SETTINGS_MODULE = shuup_product_variations_tests.settings
django_find_project = false
norecursedirs = node_modules .git

[flake8]
exclude = dist,build,migrations,docs,shuup_product_variations_tests
max-line-length = 120
max-complexity = 10

[isort]
atomic=true
combine_as_imports=false
indent=4
known_first_party=shuup_product_variations
known_standard_library=token,tokenize,enum,importlib
known_third_party=django,shuup,shuup_*
length_sort=false
line_length=79
multi_line_output=5
order_by_type=false
skip=migrations,doc,build,shuup_product_variations_tests,node_modules
not_skip=__init__.py
wrap_length=79
diff=True

[prequ]
annotate = yes

requirements-dev =
    flake8<5
    isort<5
    prequ

requirements-test =
    pytest>=5,<6
    mock
    pytest-cov
    pytest-django==3.9.0
    flake8<5
    isort<5
    beautifulsoup4<5

    -e .
